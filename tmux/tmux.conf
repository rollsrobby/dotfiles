bind-key -n 'C-h' if-shell 'bash ~/.config/tmux/plugins/is-vim/is_vim.sh' 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell 'bash ~/.config/tmux/plugins/is-vim/is_vim.sh' 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell 'bash ~/.config/tmux/plugins/is-vim/is_vim.sh' 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell 'bash ~/.config/tmux/plugins/is-vim/is_vim.sh' 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
