# key bindings
bind -N "âŒ˜+g lazygit " g new-window -c "#{pane_current_path}" -n "ðŸŒ³ git" "lazygit 2> /dev/null"
# bind -N "âŒ˜+u dadbod-ui " u new-window -n 'dadbod-ui" "nvim -c "lua require\'dadbod-ui\'.start()"'
bind | split-window -c '#{pane_current_path}' -h
bind - split-window -c '#{pane_current_path}' -v
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
bind -r h resize-pane -L 2
bind -r m resize-pane -Z

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

bind x kill-pane

# Initialize TMUX plugin manager (keep this line at the bottom of the config)
run '~/.tmux/plugins/tpm/tpm'

