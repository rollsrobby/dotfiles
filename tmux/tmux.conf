set-option -ga terminal-overrides ",xterm-256color:RGB"

set -g prefix ^A
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
# set -g set-clipboard on          # use system clipboard
# set -g status-position top       # macOS / darwin style
# set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=#a6e3a1,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g mouse on


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @pluign 'tmux-plugins/tmux-continuum'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

# session manager prompt options
set -g @t-fzf-prompt 'îž•  ' 
set -g @t-bind "o"

# make status transparent
set -g status-style default

# Remove status from the left and show on the right side with color and icon
set -g status-left ''
set -g status-right "#[fg=#{?client_prefix,#f38ba8,#a6e3a1},bg=default,nobold,nounderscore,noitalics]â–ˆ#[fg=#1e1e2e,bg=#{?client_prefix,#f38ba8,#a6e3a1},nobold,nounderscore,noitalics]îž• #[fg=#1e1e2e,bg=#{?client_prefix,#f38ba8,#a6e3a1}]#S#[fg=#{?client_prefix,#f38ba8,#a6e3a1},bg=#{?client_prefix,#f38ba8,#a6e3a1},nobold,nounderscore,noitalics]â–ˆ#[default]"

set -g automatic-rename on

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# key bindings
bind -N "âŒ˜+g lazygit " g new-window -c "#{pane_current_path}" -n "ðŸŒ³ git" "lazygit 2> /dev/null"
bind | split-window -c '#{pane_current_path}' -h
bind - split-window -c '#{pane_current_path}' -v
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
bind -r h resize-pane -L 2
bind -r m resize-pane -Z

bind x kill-pane

# Initialize TMUX plugin manager (keep this line at the bottom of the config)
run '~/.tmux/plugins/tpm/tpm'
